{% extends 'base.html' %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

<script type="module" src="{{ url_for('static', filename='js/gesture.js') }}"></script>
    <div class="row" style="margin-top:5vh;width:100%">
        <h1 class="text-center display-4">{% block title %} Gesture Control {% endblock %}</h1>
    </div>
    <div class="container" style="text-align:center">
        <video class="input_video" style="display:none"></video>
        <canvas class="output_canvas" width="768px" height="432px" style="margin:0;padding:0;-moz-transform: scale(-1, 1);-webkit-transform: scale(-1, 1);-o-transform: scale(-1, 1);transform: scale(-1, 1);filter: FlipH;"></canvas>
    </div>
    <div class="row" style="text-align:center;margin:10px">
        <label for="yeppers" class="form-label" id="sliderlabel">MMYEP</label>
        <input type="range" class="form-range" min="0" max="7" step="1" id="yeppers">
    </div>
    <div class="row" width="100%" style="text-align:center;margin:10px">
        <div class="col col-md-6">
            <button class="btn btn-outline-primary" id="snap" style="width:100%">Record Image</button>
        </div>
        <div class="col col-md-6">
            <button class="btn btn-outline-primary" id="send" style="width:100%">Send Data </button>
        </div>
    </div>
    
{% endblock %}

<!--TODO: Add time limit to recording-->

{% block extra %}
{% endblock %}
