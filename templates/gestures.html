{% extends 'base.html' %}

{% block content %}
    <script>var exports = {};</script>
    <script src="{{ url_for('static', filename='js/gesture.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gesture.css') }}">
    <div class="row" style="margin-top:5vh">
        <h1 class="text-center display-4">{% block title %} Gesture Control {% endblock %}</h1>
    </div>
    
{% endblock %}

<!--TODO: Add time limit to recording-->

{% block extra %}
<body>
    <style>
      .square-box {
        width: 33%;
        height: 0;
        padding-top: 33%;
        position: absolute;
        right: 20px;
        top: 20px;
      }
  
      .landmark-grid-container {
        height: 100%;
        width: 100%;
        position: absolute;
        top:0;
        left:0;
        background-color: #99999999;
      }
    </style>
    <div class="container">
      <video class="input_video"></video>
      <canvas class="output_canvas" width="1280px" height="720px"></canvas>
      <div class="loading">
        <div class="spinner"></div>
        <div class="message">
          Loading
        </div>
      </div>
      <a class="abs logo" href="http://www.mediapipe.dev" target="_blank">
        <div style="display: flex;align-items: center;bottom: 0;right: 10px;">
          <img class="logo" src="logo_white.png" alt="" style="
            height: 50px;">
          <span class="title">MediaPipe</span>
        </div>
      </a>
      <div class="shoutout">
        <div>
          <a href="https://solutions.mediapipe.dev/pose">
            Click here for more info
          </a>
        </div>
      </div>
    </div>
    <div class="control-panel">
    </div>
    <div class='square-box'>
      <div class="landmark-grid-container">
      </div>
    </div>

{% endblock %}
